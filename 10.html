<!DOCTYPE html>
<html>
<head>
    <title>Loops in JS</title>
    <script>
        let n = 10;

        // for loop (0 to 9)
        for (let i = 0; i < n; i++) {
            alert("For Loop: " + i);
        }

        // while loop (0 to 4)
        let j = 0;
        while (j <= 5) {
            alert("While Loop: " + j);
            j++;
        }
    </script>
</head>
<body>
    <h2>Check alerts for loops âœ…</h2>
</body>
</html>
