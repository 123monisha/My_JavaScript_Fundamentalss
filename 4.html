<!DOCTYPE html>
<html>
<head>
  <title>Data Types Example</title>
  <script>
    let str = "Hare Krishna";   // string
    let num = 108;              // number
    let isDevotee = true;       // boolean
    let nothing = null;         // null
    let notDefined;             // undefined

    // Showing with alerts
    alert("String: " + str);
    alert("Number: " + num);
    alert("Boolean: " + isDevotee);
    alert("Null: " + nothing);
    alert("Undefined: " + notDefined);

    // Array
    let fruits = ["Apple", "Mango", "Banana"];
    alert("Array Example: " + fruits);

    // Object
    let person = { name: "Monisha", age: 22 };
    alert("Object Example: " + person.name + ", " + person.age);
  </script>
</head>
<body>
  <h2>Watch alerts for different data types âœ…</h2>
</body>
</html>
