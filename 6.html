<!DOCTYPE html>
<html>
<head>
  <title>Comparison Operators</title>
  <script>
    let x = 5;
    let y = "5";

    alert(x == y);   // true (only values compared)
    alert(x === y);  // false (values + types compared)
    alert(x != y);   // false
    alert(x !== y);  // true
    alert(x > 3);    // true
    alert(x <= 5);   // true
  </script>
</head>
<body>
  <h2>Comparison Operators Example âœ…</h2>
</body>
</html>
