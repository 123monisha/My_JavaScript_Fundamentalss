<!DOCTYPE html>
<html>
<head>
  <title>Logical Operators</title>
  <script>
    let age = 20;
    let isStudent = true;

    alert(age > 18 && isStudent); // true (AND)
    alert(age > 18 || isStudent); // true (OR)
    alert(!isStudent);            // false (NOT)
  </script>
</head>
<body>
  <h2>Logical Operators Example âœ…</h2>
</body>
</html>
