<!DOCTYPE html>
<html>
    <head>
        <title>operators in javascript</title>
        <script>
            alert("this is arithmatic operators");
            let a=10,b=20;

            alert("addition is "+(a+b));
            alert("Substraction is "+(a-b));
            alert("Multiplication is "+(a*b));
            alert("Devision is "+(a/b));
            alert("Modulus is "+(a%b));

        </script>
    </head>
</html>
