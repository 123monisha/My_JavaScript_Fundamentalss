<!DOCTYPE html>
<html>
<head>
  <title>Assignment Operators</title>
  <script>
    let num = 10;

    num += 5;  // num = num + 5 → 15
    alert("After += : " + num);

    num *= 2;  // num = num * 2 → 30
    alert("After *= : " + num);
  </script>
</head>
<body>
  <h2>Assignment Operators Example ✅</h2>
</body>
</html>
