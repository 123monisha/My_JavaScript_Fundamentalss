<!DOCTYPE html>
<html>
    <head>
        <script>
            let today = new Date();
            alert(today.getFullYear());   // 2025
            alert(today.getMonth());      // 0-11 (0 = January, 1 = Februaryâ€¦)
            alert(today.getDate());       // day of month
            alert(today.getDay());        // 0-6 (0 = Sunday)
            alert(today.getHours());      // hours (0-23)
            alert(today.toDateString());  
        </script>
    </head>
</html>
