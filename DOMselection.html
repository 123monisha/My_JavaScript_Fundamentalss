<!DOCTYPE html>
<html>
<body>
  <h2 id="demo">Original Text</h2>
  <input type="text" id="nameBox" value="Monisha">
  <button onclick="update()">Update</button>

  <script>
    function update() {
      document.getElementById("demo").innerHTML = "Text Updated!";
      document.getElementById("nameBox").value = "New Name"; 
      document.getElementById("demo").style.color = "blue"; // style
    }
  </script>
</body>
</html>
